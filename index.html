<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    <div id="menu">
        <button id="botonAgregar">Agregar Estudiante</button>
        <button id="botonActualizar">Actualizar Promedio</button>
        <button id="botonMostrar">Listar Estudiantes</button>
    </div>
    <div id="formulario" class="form-container">
        <form id="formAlumno">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <label for="lenguaje">Lenguaje de Programación:</label>
            <select id="lenguaje" name="lenguaje" required></select>
            <label for="promedio">Promedio de Notas:</label>
            <input type="number" id="promedio" name="promedio" step="0.01" required>
            <button type="submit">Añadir</button>
        </form>
        <div id="mensajeError" style="color: red; margin-bottom: 10px;"></div>
    </div>
    <div id="actualizarCalificacion" class="form-container">
        <form id="formActualizar">
            <label for="nombreActualizar">Nombre:</label>
            <input type="text" id="nombreActualizar" name="nombreActualizar" required>
            <label for="nuevoPromedio">Nuevo Promedio:</label>
            <input type="number" id="nuevoPromedio" name="nuevoPromedio" step="0.01" required>
            <button type="submit">Actualizar</button>
        </form>
        <div id="mensajeErrorActualizar" style="color: red; margin-bottom: 10px;"></div>
    </div>
    <div id="mostrar" class="form-container">
        <!-- Aquí se mostrará la tabla de estudiantes -->
    </div>
    <script src="scripts/back.js"></script>
</body>
</html>
